<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Subscription Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .subscription-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .subscription-container div {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Shopify Subscription Management</h1>
  <div class="subscription-container">
    <div>
      <h3>Create Subscription</h3>
      <input type="email" id="customerEmail" placeholder="Customer Email">
      <input type="text" id="productId" placeholder="Product ID">
      <button onclick="createSubscription()">Create Subscription</button>
    </div>
    <div>
      <h3>Cancel Subscription</h3>
      <input type="text" id="subscriptionId" placeholder="Subscription ID">
      <button onclick="cancelSubscription()">Cancel Subscription</button>
    </div>
    <div>
      <h3>Process Payment</h3>
      <input type="text" id="paymentMethodId" placeholder="Payment Method ID">
      <input type="text" id="paymentSubscriptionId" placeholder="Subscription ID">
      <button onclick="processPayment()">Process Payment</button>
    </div>
  </div>

  <script>
    async function createSubscription() {
      const email = document.getElementById('customerEmail').value;
      const productId = document.getElementById('productId').value;
      const subscriptionData = { customerEmail: email, productId: productId, subscriptionPlan: { priceId: 'price_12345' } };
      const response = await fetch('/api/subscriptions/create', {
        method: 'POST',
        body: JSON.stringify(subscriptionData),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await response.json();
      console.log('Subscription Created:', data);
    }

    async function cancelSubscription() {
      const subscriptionId = document.getElementById('subscriptionId').value;
      const response = await fetch('/api/subscriptions/cancel', {
        method: 'POST',
        body: JSON.stringify({ subscriptionId }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await response.json();
      console.log('Subscription Canceled:', data);
    }
